<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center text-success mt-4">Haiku Checker</h1>
    <div class="container">
        <form id="haiku-form">
            <div class="form-group">
                <label for="poem" class="mt-3 h5 text-success">Input the poem</label>
                <textarea name="" id="poem-input" cols="30" rows="10" class="form-control" required></textarea>
            </div>
            <button class="btn btn-success mt-3 btn-lg" type="submit">Check poem</button>
        </form>

        <section id="result" class="mt-3">

        </section>
    </div>
</body>
</html>
